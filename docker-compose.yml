version: '3.8'

services:
  # Aplicaci√≥n Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pos-barcode-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pos-network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-pos_barcode}
      - DB_USERNAME=${DB_USERNAME:-pos_user}
      - DB_PASSWORD=${DB_PASSWORD:-pos_password}

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    container_name: pos-barcode-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pos-network
    depends_on:
      - app

  # Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: pos-barcode-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pos_barcode}
      POSTGRES_USER: ${DB_USERNAME:-pos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pos_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-root} -d ${DB_DATABASE:-barcode}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pos-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
